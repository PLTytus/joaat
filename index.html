<!DOCTYPE html>
<html>
	<head>
		<title>JENKINS ONE-AT-A-TIME</title>
		<link rel="stylesheet" type="text/css" href="index.css?3">
		<script type="text/javascript" src="index.js?3"></script>
	</head>
	<body>
		<form name="joaat">
			<table>
				<thead>
					<tr>
					</tr>
					<tr>
						<td rowspan="2">INPUT<br><label><input type="checkbox" name="trim" checked> trim</label></td>
						<td class="nowrap">JOAAT</td>
						<td class="nowrap">+ <input type="text" name="category" value="BASE_GLOBALS"></td>
					</tr>
					<tr valing="top">
						<td class="taleft">
							<label><input type="radio" name="type" value="unsigned"> UNSIGNED</label>
							<br><label><input type="radio" name="type" value="signed"> SIGNED</label>
							<br><label><input type="radio" name="type" value="hex" checked> HEX</label>
						</td>
						<td class="taleft">
							[ <output name="unsigned_plus" class="uselect">190769267</output> ]
							<br>[ <output name="signed_plus" class="uselect">190769267</output> ]
							<br>[ <output name="hex_plus" class="uselect">B5EE873</output> ]
						</td>
					</tr>
				</thead><tbody>
					<tr>
						<td data-before="1"><textarea name="input"></textarea></td>
						<td data-before="1"><textarea name="output" readonly></textarea></td>
						<td data-before="1"><textarea name="output_plus" readonly></textarea></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
