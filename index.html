<!DOCTYPE html>
<html>
	<head>
		<title>JENKINS ONE-AT-A-TIME</title>
		<meta name="robots" content="noindex">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<form name="joaat">
			<table>
				<thead>
					<tr>
						<td colspan="5">JENKINS ONE-AT-A-TIME</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="text" name="string"></td>
						<td>+ <input type="text" class="output_category" disabled value="BASE_GLOBALS"></td>
						<td>- <input type="text" class="output_category" disabled value="BASE_GLOBALS"></td>
						<td><input type="text" name="category" value="BASE_GLOBALS"></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="4"><input type="submit" value="&#8595;&#8595;&#8595; CONVERT &#8595;&#8595;&#8595;"></td>
					</tr>
				</thead><tbody>
					<tr><td>unsigned</td><td id="uint_s" class="result"></td><td id="uint_p" class="result"></td><td id="uint_m" class="result"></td><td id="uint_c" class="result"></td></tr>
					<tr><td>signed</td><td id="sint_s" class="result"></td><td id="sint_p" class="result"></td><td id="sint_m" class="result"></td><td id="sint_c" class="result"></td></tr>
					<tr><td>hex</td><td id="hex_s" class="result"></td><td id="hex_p" class="result"></td><td id="hex_m" class="result"></td><td id="hex_c" class="result"></td></tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
